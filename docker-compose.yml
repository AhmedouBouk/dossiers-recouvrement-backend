version: '3.9'

services:
  backend:
    build: ./dossiers-recouvrement-backend
    ports:
      - "8080:8080"
    depends_on:
      - db
    environment:
      - SPRING_DATASOURCE_URL=jdbc:postgresql://db:5432/recouvrement_bnm_db
      - SPRING_DATASOURCE_USERNAME=postgres
      - SPRING_DATASOURCE_PASSWORD=s49196554

  frontend:
    build: ./dossier_recouvrement_frontend
    # Pas besoin d'exposer directement 4200
    # ports:
    #   - "4200:80"
    depends_on:
      - backend

  db:
    image: postgres:14
    restart: always
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: s49196554
      POSTGRES_DB: recouvrement_bnm_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  nginx:
    build: ./dossier_recouvrement_frontend/nginx
    ports:
      - "80:80" # On expose tout sur http://localhost
    depends_on:
      - frontend
      - backend

volumes:
  postgres_data:
