version: '3.9'

services:
  backend:
    build: .
    ports:
      - "8080:8080"
    depends_on:
      - db
    environment:
      - SPRING_DATASOURCE_URL=jdbc:postgresql://db:5432/recouvrement_bnm_db
      - SPRING_DATASOURCE_USERNAME=postgres
      - SPRING_DATASOURCE_PASSWORD=s49196554

  db:
    image: postgres:14
    restart: always
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: s49196554
      POSTGRES_DB: recouvrement_bnm_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  # Combinaison du frontend et nginx en un seul service
  frontend:
    build: ../dossier_recouvrement_frontend
    ports:
      - "80:80" # Expos√© sur le port 80
    depends_on:
      - backend

volumes:
  postgres_data:
